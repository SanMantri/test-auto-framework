# ==============================================================================
# Agentic Hybrid Test Automation Framework - Configuration
# ==============================================================================
# This file controls the behavior of the Playwright-based test framework.
# Place this file in src/main/resources/ or src/test/resources/.
# ==============================================================================

# --- Browser Configuration ---
# Run browser in headless mode. Set to 'true' for CI, 'false' for local debugging.
automation.headless=true

# Browser channel to use. Options: chrome, msedge, chromium (direct)
automation.browser.channel=chrome

# --- Authentication & Session ---
# Path to store/load the authenticated browser state (cookies, localStorage).
# IMPORTANT: This path should be in .gitignore to prevent committing secrets.
automation.auth.storage-state-path=target/auth/auth_state.json

# --- Recording & Tracing ---
# Enable Playwright Tracing. Saves a .zip file per test for debugging.
# The trace can be viewed in the Playwright Trace Viewer.
automation.tracing.enabled=true
automation.tracing.dir=target/traces/

# Enable video recording for all tests. Can be heavy on I/O; consider enabling only for CI failures.
automation.recording.video.enabled=false
automation.recording.video.dir=target/videos/

# --- Logging ---
logging.level.com.company.automation=INFO
logging.level.com.microsoft.playwright=WARN
