# ═══════════════════════════════════════════════════════════════════════════════
# Staging Environment Configuration
# ═══════════════════════════════════════════════════════════════════════════════

framework:
  environment: staging
  base-url: https://staging.example.com
  api-url: https://api.staging.example.com

  browser:
    headless: true
    slow-mo: 0
    tracing-enabled: false

  auth:
    admin:
      username: staging-admin@example.com
      password: StagingAdmin@123
    user:
      username: staging-test@example.com
      password: StagingTest@123

  parallel:
    thread-count: 8

# Staging logging
logging:
  level:
    com.framework: INFO
    com.microsoft.playwright: WARN

# Domain configs for staging
domains:
  payments:
    gateway: stripe-test

  booking:
    seat-lock-ttl-seconds: 300

  dashboard:
    visual-testing:
      enabled: true
      diff-threshold: 0.03  # Stricter in staging
