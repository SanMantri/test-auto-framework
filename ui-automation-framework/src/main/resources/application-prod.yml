# Production Environment Configuration
# Use with EXTREME caution - only for smoke tests
# ═══════════════════════════════════════════════════════════════════════════════

framework:
  environment: prod
  base-url: https://www.example.com
  api-url: https://api.example.com

  browser:
    headless: true
    slow-mo: 0
    tracing-enabled: false
    default-timeout: 60000  # Longer timeouts for prod

  auth:
    # Production uses dedicated test accounts
    admin:
      username: ${PROD_ADMIN_USER}
      password: ${PROD_ADMIN_PASSWORD}
    user:
      username: ${PROD_TEST_USER}
      password: ${PROD_TEST_PASSWORD}

  parallel:
    thread-count: 2   # Limited parallelism in prod

# Minimal logging in prod
logging:
  level:
    root: WARN
    com.framework: INFO

# Production domain configs
domains:
  payments:
    enabled: false    # Disable payment tests in prod!
    test-mode: false

  booking:
    enabled: false    # Disable booking tests in prod!

  playbook:
    enabled: true     # Only read-only playbook tests

  dashboard:
    enabled: true     # Dashboard viewing tests only
    visual-testing:
      enabled: false  # No visual testing in prod
