# ═══════════════════════════════════════════════════════════════════════════════
# Development Environment Configuration
# ═══════════════════════════════════════════════════════════════════════════════

framework:
  environment: dev
  base-url: https://dev.example.com
  api-url: https://api.dev.example.com

  browser:
    headless: false  # Run headed in dev for debugging
    slow-mo: 50      # Slow down for visibility
    tracing-enabled: true  # Enable traces for debugging

  auth:
    admin:
      username: dev-admin@example.com
      password: DevAdmin@123
    user:
      username: dev-test@example.com
      password: DevTest@123

# Dev logging - more verbose
logging:
  level:
    com.framework: TRACE
    com.microsoft.playwright: DEBUG
    io.restassured: DEBUG

# Domain configs for dev
domains:
  payments:
    gateway: stripe-test

  booking:
    seat-lock-ttl-seconds: 60  # Shorter locks in dev

  playbook:
    execution-timeout-seconds: 120
